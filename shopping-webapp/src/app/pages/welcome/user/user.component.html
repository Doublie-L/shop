<div class="content">
  <nz-card [nzBordered]="false" nzTitle="用户管理" [nzExtra]="extraTemplate">
    <nz-table #basicTable [nzData]="listOfData" [nzScroll]="{y:'500px'}">
      <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>学历</th>
        <th>性别</th>
        <th>修改</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.education }}</td>
        <td>
          <a> {{ data.sex }}</a>
        </td>
        <td>
          <a (click)="editUser(data)">修改</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-card>
  <ng-template #extraTemplate>
    <a>More</a>
  </ng-template>
</div>


<nz-modal [(nzVisible)]="isVisible" nzTitle="编辑" (nzOnCancel)="handleCancel()"
          (nzOnOk)="handleOk()" [nzOkDisabled]="!form.form.valid">
  <form nz-form #form="ngForm">
    <nz-form-item>
      <nz-form-label [nzSpan]="5">姓名</nz-form-label>
      <nz-form-control
        nzHasFeedback
        [nzSpan]="12"
      >
        <input nz-input [(ngModel)]="user.name" maxlength="10" #nameValid="ngModel" name="errorValid" required/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5">年龄</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback>
        <input nz-input maxlength="3" pattern="^[+]{0,1}(\d+)$" [(ngModel)]="user.age" #ageValid="ngModel"
               name="warningValid"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5">性别</nz-form-label>
      <nz-form-control
        [nzSpan]="12"
        nzHasFeedback
      >
        <input nz-input [(ngModel)]="user.sex" required pattern="[男女]" #sexValid="ngModel" name="validating"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="5">学历</nz-form-label>
      <nz-form-control [nzSpan]="12" nzHasFeedback>
        <input nz-input [(ngModel)]="user.education" #educationValid="ngModel" name="successValid" required/>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
